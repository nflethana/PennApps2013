function testAllRoutes(google.maps.DirectionsResult result) {
  var totalBad = 0;
  for (route in result) {
    totalBad += testSteps(route);
  }
}

function testSteps(google.maps.DirectionsRoute route) {
  var howBad = 0;
  for (latlng in route.overview_path) {
    howBad = inBoundingBoxes(latlng, howBad);
  }
  return howBad;
}


function inBoundingBoxes(google.maps.LatLng location, var increment) {
  for (int i = 0; i < crimes.length; i++) {
    if ((location.lat() < crimes[i].y + 0.0001 || location.lat() > crimes[i].y - 0.0001) && 
       (location.lng() < crimes[i].x - 0.0001  || location.lng() > crimes[i].x + 0.0001)) {
      //increment something that weighs routs
      increment ++;
    }
  }
  return increment;
