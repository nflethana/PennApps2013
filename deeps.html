    <script type="text/javascript">
      var map;

 function Crime(x, y, time, type, sector, block){

  this.time = time;

  this.sector = sector;

};

    }

for (var ucr = 100; ucr <800; ucr+=100){

}

    else console.log("a;lskdjflaskdjfasl;kdfj");

}

function placeMarker(location) {

  });

}
